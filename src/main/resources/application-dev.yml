# application-dev.yml - Development Environment
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://${DEV_DB_HOST:localhost}:${DEV_DB_PORT:3306}/${DEV_DB_NAME:hirepro_dev}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: ${DEV_DB_USERNAME:root}
    password: ${DEV_DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 600000
      pool-name: HikariCP-Dev
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update  # Auto update schema in development
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update

# Development-specific settings
server:
  error:
    include-stacktrace: always
    include-exception: true

# CORS configuration for development
app:
  environment: development
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://localhost:4200}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# Logging
logging:
  level:
    root: INFO
    com.hirepro: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.core: DEBUG
  file:
    name: logs/hirepro-dev.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7

# Actuator - more permissive in dev
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always